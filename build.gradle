
apply plugin: 'java'

group 'com.reandroid.apkeditor'
version '1.1.2'

java {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
}

if (JavaVersion.current().isJava8Compatible()) {
    allprojects {
        tasks.compileJava {
            //options.addStringOption('-Xlint:unchecked', '-quiet')
        }
    }
}
repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    // TODO
    // lets manually copy jar files to libs directory,
    // until we get decent repository like maven
    compile(files("$rootProject.projectDir/libs/ARSCLib.jar"))
}

processResources {
    filesMatching('apkeditor.properties') {
        expand('version': version)
    }
}

task fatJar(type: Jar) {
    manifest {
        attributes(
                'Main-Class': 'com.reandroid.apkeditor.Main'
        )
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

